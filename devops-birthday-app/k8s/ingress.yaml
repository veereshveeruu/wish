apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: birthday-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: happybday-bestgirl.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
